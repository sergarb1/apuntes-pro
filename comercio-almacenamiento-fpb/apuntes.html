        <!-- Main Content -->

        </main>

    <script>
        const renderBlock = (id, data) => {
            const container = document.getElementById(id);
            if (container && data) {
                container.innerHTML = marked.parse(data);
            }
        };

        renderBlock('intro', window.DATA_INTRO);
        renderBlock('clientes', window.DATA_CLIENTES);
        renderBlock('merchan', window.DATA_MERCHAN);
        renderBlock('cobro', window.DATA_COBRO);
        renderBlock('abc', window.DATA_ABC);
        renderBlock('wilson', window.DATA_WILSON);
        renderBlock('stocks', window.DATA_STOCKS);
        renderBlock('ventas', window.DATA_VENTAS);

        const sections = document.querySelectorAll('section');
        const navItems = document.querySelectorAll('.sidebar-item');
        const progressBar = document.getElementById('progress-bar');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 150) {
                    current = section.getAttribute('id');
                }
            });

            navItems.forEach(item => {
                item.classList.remove('sidebar-item-active');
                if (item.getAttribute('href').slice(1) === current) {
                    item.classList.add('sidebar-item-active');
                    const index = Array.from(navItems).indexOf(item);
                    progressBar.style.width = ((index + 1) / navItems.length * 100) + '%';
                }
            });
        });
    </script>
</body>
